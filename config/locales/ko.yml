  front:
    features: "특징"
    pricing: "가격"
    support: "지원"
    privacy: "개인정보 취급방침"
    invite: "초대 요청"
    private-beta: "현재 비공개 테스트 기간입니다. 이 기간 동안에는 무료로 사용할 수 있습니다:"
    questions: "의견이나 질문이 있으신가요?"
    feedback: "사용자의 의견은 언제나 환영합니다. Velox는 매주마다 진화하고 있습니다. 사용에 대한 개선 또는 오류 등에 대한 내용을 알려주시면 저희에게 큰 도움이됩니다."
    touch: "의견 남기기"
    invite-submit: "We’re accepting a few accounts each week.<br>Submit your email address and we’ll be in touch."
    invite-success: "You're all Set!"
    invite-success-text: "We'll let you know as soon as you can join."
    invite-error: "Uh oh"
    invite-error-text: "We're having technical problems right<br>now, try again later."
    invite-taken: "Email Unavailable"
    invite-taken-text: "That email address is already in use."
    feature: "아직도 기업의 소중한 데이터를 웹하드에 저장하세요?"
    feature-text: "기업이 생산하는 데이터는 기업 내부에 존속되고, 인가된 사용자에게 적법한 방법으로 공유 되어야 합니다. 클라우드의 접근성과 확장성, 그리고 이러한 환경의 내부 도입을 통한 높은 보안성을 결합한 Velox는 높은 보안성과 협업을 위한 공유를 동시에 원하는 기업에게 새로운 업무 환경을 제공 할 것입니다."
    feature1: "웹을 통한 파일 관리"
    feature1-text: "사용자는 웹 브라우저를 사용하여 서비스에 로그인 하고, 계정을 할당 받아 업무에 필요한 파일들을 업로드하고, 분류 하며, 필요에 따라 공유 할 수 있습니다.  모바일이나 데스크탑 등 어떠한 장치에서도 손쉽게 접근이 가능하며, 권한이 있는 컨텐츠에는 언제든 접근하여 다운로드 받거나, 열람 할 수 있습니다. 인가된 사용자에게 제공하는 손쉬운 접근성은 기업의 업무 환경에 날개를 달아 드릴 것입니다."
    feature2: "효율적인 협업"
    feature2-text: "협업은 Velox가 탄생한 이유이기도 합니다. 기업의 모든 임직원들은 산출물의 공유가 필요한 다른 직원들과 언제든 업무를 위해 파일을 공유 할 수 있습니다. 더 이상 폴더 탐색기로 힘들게 파일을 검색 할 필요도 없으며, 같은 이름 다른 내용의 엑셀 파일의 최종 수정본을 메일로 주고 받을 필요도 없습니다. 협업을 위해 설계된 Velox 서비스의 놀라운 사용성을 경험 해 보세요."
    feature3: "손쉬운 공유"
    feature3-text: "협업을 위해 가장 필요한 것은 바로 공유입니다. 기업의 사용자는 수행하는 프로젝트 별로 필요한 파일들을 프로젝트 구성원들에게 공유 할 수 있습니다. 이 파일들은 인가되지 않은 사용자들에게는 절대 표시 되지 않습니다. 내부 사용자간 공유와 함께, 외부 기업의 사용자와도 파일을 주고 받아야 하는 경우가 있습니다. Velox 에서는 한시적 외부 링크의 생성 및 외부로 부터 파일을 수신 받을 수 있는 경로를 제공 함으로서, 언제 누구와도 안전하게 필요한 콘텐츠를 공유 하도록 지원합니다."
    feature4: "세부 기록의 보존"
    feature4-text: "공유와 협업보다 중요한 것은, 바로 보안입니다. 기업의 비밀 자료는 열람 권한이 있는 사용자에게만 참조 되어야 하며, 외부 서비스 제공자의 다운타임으로 인한 업무의 중단이 발생해서는 안됩니다. Velox 서비스는 누가, 언제, 어디서, 어떻게 콘텐츠를 열람하고 업로드 했는지에 대한 모든 이력을 보존합니다. 또한 기업 내부에 구축하여 사용하는 시스템이므로 외부 업체의 다운 타임에 영향을 받지 않습니다. 기업이 이미 사용하고 있는 Active Directory/LDAP 을 사용하여 Velox 를 연동하면 기존 기업의 SSO 와 연동하여 인증을 구현 해 줄 것입니다."
    feature5: "관리 기능 제공"
    feature5-text: "클라우드 스토리지 인프라를 포함하고 있는 Velox 서비스는, 사용에 대한 분석을 제공 합니다. 어떤 사용자가 얼만큼의 스토리지를 사용하고 있는지, 전체 사용량은 기간별로 얼만큼 증가하고 있는지 등에 대한 통계 정보를 제공합니다. 이와같은 통계 정보를 바탕으로 관리자는 인프라의 증설에 대한 시점과 유지 보수에 필요한 현황의 파악이 가능합니다. 아울러 가까운 미래에 제공될 추가 기능으로는 추가적인 스토리지 증설에 대한 설정과 지원, 그리고 디스크 및 서버 불량과 같은 현황에 대한 모니터링을 추가하여 제품에 대한 깊은 이해가 없이도 운용이 가능하도록 지원 할 예정입니다."
    enterprise: "Velox 엔터프라이즈는 기업에서 더욱 많은 효과를 누릴 수 있습니다."
    enterprise-text: "Velox 서비스는 클라우드 스토리지 인프라와 결합된 하나의 All-in-one 제품으로서, 기업 내부에 클라우드 스토리지를 구축하고 기업이 원하는 스토리지의 인터페이스를 제공함으로서 모든 요구 조건을 충족하고 있습니다. Velox 서비스는 기업 내/외부 사용자간의 데이터 공유를 위해 설계된 기업 전용의 서비스 입니다. 설계도, 이미지, 재무재표와 같은 데이터들은 함부로 외부에 노출되어서는 안되며, 이러한 데이터를 외부 업체의 서비스에 보관하는 것은 심각한 보안 위협이 될 수 있습니다."
    enterprise-key1: "무한대에 가까운 비정형 데이터의 저장"
    enterprise-key2: "기업 내/외부 사용자간의 효율적인 산출물 공유"
    enterprise-key3: "언제 어디서나 웹 브라우저만 있다면 데이터의 접근이 가능"
    enterprise-key4: "기업 내부에 서비스를 구축하여 높은 보안성을 유지"
    enterprise-key5: "함께 제공되는 관리 도구를 통해 손쉬운 유지 보수가 가능"
    enterprise-key6: "외부의 서비스 공급자에게 기업의 데이터를 저장할 필요가 없음"


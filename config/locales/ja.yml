    invite: "招待"
    private-beta: "現在の非公開テスト期間です。この期間中は、無料で利用できます:"
    questions: "ご意見やご質問はありますか？"
    feedback: "ユーザーの意見は常に歓迎しています。 Veloxは毎週進化しています。使用の改善やエラーなどの内容をお知らせいただければお大きな助けになります。"
    touch: "意見を残す"
    invite-submit: "We’re accepting a few accounts each week.<br>Submit your email address and we’ll be in touch."
    invite-success: "You're all Set!"
    invite-success-text: "We'll let you know as soon as you can join."
    invite-error: "Uh oh"
    invite-error-text: "We're having technical problems right<br>now, try again later."
    invite-taken: "Email Unavailable"
    invite-taken-text: "That email address is already in use."
    feature: "まだ企業の大切なデータをどのように管理んですか？"
    feature-text: "企業が生産するデータは、企業の内部に存続され、認可されたユーザーに、正当な方法で共有されます。クラウドのアクセシビリティと拡張性、そしてこれらの環境の内部導入による高い安全性を兼ね備えVeloxは高いセキュリティ性とコラボレーションのための共有を同時に希望する企業に新たなビジネス環境を提供することです。"
    feature1: "ウェブを通じたファイルの管理"
    feature1-text: "ユーザーは、Webブラウザを使用してサービスにログインし、アカウントを割り当てて業務に必要なファイルをアップロードして、分類し、必要に応じて共有することができます。モバイルやデスクトップなど任意のデバイスでも簡単にアクセスが可能で、権限のあるコンテンツには、いつでもアクセスしてダウンロードしたり、閲覧することができます。承認されたユーザーに提供する簡単なアクセシビリティは、企業の業務環境に翼をつけていただきます。"
    feature2: "効率的なコラボレーション"
    feature2-text: "コラボレーションは、Veloxが誕生した理由でもあります。企業のすべての従業員は、成果物の共有が必要な他の従業員と、いつでも仕事のためにファイルを共有することができます。これ以上フォルダエクスプローラで大変ファイルを検索する必要もなく、同じ名前のコンテンツのエクセルファイルの最終修正をメールで送受信する必要もありません。コラボレーションのために設計されたVeloxサービスの驚くべき使いやすさを経験してみてください。"
    feature3: "簡単な共有"
    feature3-text: "コラボレーションのために最も必要なのは共有です。企業のユーザーは、実行するプロジェクトごとに必要なファイルをプロジェクトメンバーに共有することができます。このファイルは、認可されていないユーザーにとっては決して表示されません。内部ユーザー間で共有とともに、外部企業のユーザーにもファイルをやり取りす場合があります。 Veloxでは、一時的外部リンクの生成と外部からファイルを受信することができますパスを提供することで、いつ誰とでも安全に必要なコンテンツを共有するようにサポートします。"
    feature4: "詳細記録の保存"
    feature4-text: "共有とコラボレーションも重要なのは、まさにセキュリティです。企業の秘密資料は閲覧権限を持つユーザーのみが参照され、外部サービス·プロバイダーのダウンタイムによる業務の中断が発生してはいけません。 Veloxサービスは、誰が、いつ、どこで、どのようにコンテンツを閲覧してアップロードしているのすべての履歴を保存します。また、企業の内部に構築して使用するシステムなので、外部の業者のダウンタイムの影響を受けません。企業が既に使用しているActive Directory/ LDAPを使用してVeloxを連動すれば、既存企業のSSOと連動して認証を実装してくれるでしょう。"
    feature5: "管理機能を提供"
    feature5-text: "クラウドストレージインフラストラクチャが含まれているVeloxサービスは、使用のための分析を提供しています。どのようなユーザーがどれだけのストレージを使用しているのか、全体の使用量は、期間ごとにどれだけ増加していることなどの統計情報を提供しています。このような統計情報を基に、管理者はインフラストラクチャの増設の視点とメンテナンスに必要な現況の把握が可能です。また、近い将来に提供される追加機能としては、追加のストレージ増設の設定とサポート、そしてディスクとサーバの不良のような現状の監視を追加して、製品に対する深い理解がなくても運用が可能なようにサポートする予定です。"
    enterprise: "Velox企業は企業でより多くの効果を享受することができます。"
    enterprise-text: "Veloxサービスは、クラウド·ストレージ·インフラと結合された一つのAll-in-oneの製品として、企業の内部にクラウドストレージを構築し、企業が望むストレージのインタフェースを提供することで、すべての要件を満たしています。 Veloxサービスは、企業内/外部ユーザー間のデータ共有のために設計された企業向けのサービスです。回路図、画像、財務諸表などのデータは、むやみに外に露出してはならず、これらのデータを外部の業者のサービスに保管することは、重大なセキュリティ脅威になることがあります。"
    enterprise-key1: "無限大に近い非構造化データの保存"
    enterprise-key2: "企業内/外部ユーザーとの間の効率的な成果物の共有"
    enterprise-key3: "いつでもどこでもWebブラウザさえあれば、データのアクセスが可能"
    enterprise-key4: "企業の内部にサービスを構築し、高いセキュリティ性を維持"
    enterprise-key5: "付属の管理ツールを使用して簡単なメンテナンスが可能"
    enterprise-key6: "外部のサービスプロバイダに、企業のデータを保存する必要がありません"

